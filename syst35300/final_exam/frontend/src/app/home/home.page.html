<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Final Exam</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label>Amount</ion-label>
        <ion-input type="number" [(ngModel)]="betAmount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Input</ion-label>
        <ion-input type="number" [(ngModel)]="bet.guess"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-button (click)="makeGuess()">Make Bet</ion-button>
      </ion-item>
      <ion-item>
        <ion-label>Result</ion-label>
        <ion-input type="text" disabled [(ngModel)]="betResult"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Running Totals</ion-label>
        <ion-input type="number" disabled [(ngModel)]="runningTotal"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Winning / Losing</ion-label>
        <ion-input type="test" disabled [(ngModel)]="winsLosses"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Rounds Won</ion-label>
        <ion-input type="number" disabled [(ngModel)]="amountWon"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Rounds Lost</ion-label>
        <ion-input type="number" disabled [(ngModel)]="amountLost"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
  <div id="container">
  </div>
</ion-content>
