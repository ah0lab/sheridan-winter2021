<ion-header>
  <ion-toolbar>
    <ion-title>searchbar-demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionChange)="search($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label (click)="onClick(item)">{{item}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
