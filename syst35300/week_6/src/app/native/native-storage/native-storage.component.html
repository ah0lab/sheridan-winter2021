{{msg}}
<ion-item>
  <form>
    <fieldset>
      <legend>Create New Product</legend>
      <ion-item>
        <ion-label>Product ID</ion-label>
        <ion-input type="number"
                   [(ngModel)]="workingProduct.id"
                   (focusout)="productExists(workingProduct)"
                   name="id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input type="text" [(ngModel)]="workingProduct.desc" name="desc"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Quantity</ion-label>
        <ion-input type="number" [(ngModel)]="workingProduct.qty" name="qty"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="addProduct(workingProduct)">Add Product</ion-button>
      </ion-item>
    </fieldset>
  </form>
</ion-item>
<ion-item>
  <ion-button (click)="showProducts()">Show Products</ion-button>
  <table>
    <thead>
    <th>ID</th>
    <th>Desc</th>
    <th>Qty</th>
    <th></th>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.desc}}</td>
      <td>{{product.qty}}</td>
      <td><ion-button (click)="removeProduct(product)">Delete</ion-button></td>
    </tr>
    </tbody>
  </table>
</ion-item>
