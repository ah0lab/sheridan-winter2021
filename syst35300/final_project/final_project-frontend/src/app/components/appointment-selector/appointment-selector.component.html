<ion-item-group>
  <ion-list>
    <ion-list-header>
      <ion-title>Appointments</ion-title>
    </ion-list-header>
    <div *ngFor="let app of appointments; index as i">
      <ion-item button (click)="selectAppointment(i)">
        <ion-label>{{app.date}}</ion-label>
        <ion-label>{{app.time}}</ion-label>
        <ion-label>{{app.ohip_number}} {{app.email}}</ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-item-group>
